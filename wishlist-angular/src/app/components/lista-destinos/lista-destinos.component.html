<div class="mt-4 container	content">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-7 col-xl-6">
      <span class="anchor" id="formLogin"></span>
      <div class="card card-outline-secondary pl-3 pr-3 pb-2" style="border-radius: 15px; padding-top: 13px">
        <div class="card-header border-0 bg-transparent pb-0">
          <h3 class="mb-0 text-center"
              style="font-weight: 400; color: #363636; -webkit-text-stroke: 0.3px rgba(0, 0, 0, 0.7)"><i [innerHTML]="'Lista De Deseos' | translate"></i>
          </h3>
        </div>
        <div class="card-body" style="color: #535353; font-weight: 500">

          <app-form-destino-viaje (willFavorite)="setWillFavorite($event)"
                                  (onItemAdded)="agregado($event)"></app-form-destino-viaje>

        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5 justify-content-center">
    <app-destino-viaje
      *ngFor="let destino of all; let indice = index"
      [destino]="destino"
      [indice]="indice"
      appEspiame
      (clicked)="elegido($event)" (eliminarDestino)="willBeDelete($event)">
    </app-destino-viaje>
  </div>
</div>

<div class="text-center">
  <hr class="mt-5">
  <h1 class="display-4 ml-2 mb-1 text-dark text-center" style="font-size: 45px">Historial</h1>
  <p style="color: #363636" *ngIf="contadorHistorial === updates.length" class="font-italic text-center mb-4">Aquí se mostrarán las acciones que realices</p>
</div>

<div class="row justify-content-center mt-3" id="seccion-historial">
  <a (click)="eliminarUpdates()" style="color: #494550;" class="btn btn-link col-12" *ngIf="contadorHistorial !== updates.length">Limpiar Historial</a>
  <div *ngFor="let message of updates"
       class="col-md-10 col-lg-7 col-xl-6 ml-3 mr-3 alert alert-warning alert-dismissible fade show msg msg-info"
       role="alert">
    Escogiste como favorito a <strong>{{ message }}</strong>
    <a (click)="contadorHistorial = contadorHistorial + 1;" type="button" class="close msg-close" data-dismiss="alert"
       aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </a>
  </div>
</div>

<div class="mt-5 mb-5"></div>
