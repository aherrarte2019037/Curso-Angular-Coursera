<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">

<form style="margin: 3vh auto 0">
  <div class="row justify-content-center mt-0">
    <div class="col-sm-9 col-10 col-md-8 col-lg-6 col-xl-5 bg-light pl-md-5 pr-md-5 pl-4 pr-4"
         style="padding-bottom: 4vh; padding-top: 3vh; border-radius: 12px;">
        <h1 class="display-4 text-center mb-4 text-dark" style="font-family: 'Caveat',cursive; font-size: 68px">
          Wishlist</h1>

        <div class="form-group" style="font-family: 'Century Gothic',serif">
          <label class="pl-1 text-muted" for="txtUser">Usuario <i class="fa-sm fas fa-user"></i></label>
          <input type="text" class="form-control input-login" id="txtUser" placeholder="Ingresa tu usuario" #txtUser>
        </div>

        <div class="form-group mb-2" style="font-family: 'Century Gothic',serif">
          <label for="txtPass" class="text-muted mt-2">Contraseña <i class="fas fa-lock fa-sm"></i></label>
          <input type="password" class="form-control input-login" id="txtPass" placeholder="Ingresa tu contraseña"
                 #txtPass>
        </div>

        <div>
          <small class="form-text text-muted mb-3 mr-1 float-right">¿Olvidaste tu contraseña?</small>
        </div>

        <a id="btn-iniciar-sesion" class="btn btn-info btn-block rounded-pill hvr-wobble-horizontal hvr-shadow"
           (click)="login(txtUser.value, txtPass.value)">Iniciar Sesión</a>
        <a id="btn-cerrar-sesion" class="btn btn-danger btn-block rounded-pill hvr-wobble-horizontal hvr-shadow"
           (click)="logout()" *ngIf="authService.isLogged()">Cerrar Sesión</a>

        <div class="d-flex mt-3">
          <hr class="mr-2" style="width: 34%">
          <small style="color: #a9a8a6" class="d-flex justify-content-center align-items-center">No tienes
            cuenta</small>
          <hr class="ml-2" style="width: 34%">
        </div>

        <div class="text-center mt-3">
          <span style="font-family: 'Century Gothic',serif" class="text-muted">Ingresa con</span>
        </div>

        <div class="text-center mt-2 register-icons">
          <a id="icon-facebook" class="btn p-0"><i
            class="fab fa-facebook-f fa-lg"></i></a>
          <a id="icon-google" class="btn p-0 ml-2"><i
            class="fab fa-google fa-lg"></i></a>
          <a id="icon-instagram" class="btn p-0 ml-2"><i
            class="fab fa-instagram fa-2x"></i></a>
          <a id="icon-apple" class="btn p-0 ml-2"><i class="fab fa-apple fa-lg"></i></a>
        </div>

        <div class="text-center mt-2">
          <span style="font-family: 'Century Gothic',serif" class="text-muted">ó</span>
        </div>

        <a id="btn-registrarse" class="mt-2 btn btn-info btn-block rounded-pill hvr-wobble-horizontal hvr-shadow"
           (click)="login(txtUser.value, txtPass.value)">Registrarse</a>

        <span class="d-flex justify-content-center text-muted">{{ mensajeError }}</span>

    </div>
  </div>
</form>
