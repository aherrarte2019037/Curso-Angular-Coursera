<div class="mt-5 container	content">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-7 col-xl-6">
      <span class="anchor" id="formLogin"></span>
      <div class="card	card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0 text-center" style="font-weight: 400; color: #363636">Whishlist</h3>
        </div>
        <div class="card-body" style="color: #535353; font-weight: 500">
          <form>
            <div class="form-group">
              <label for="nombre">Destino</label>
              <input required type="text" class="form-control" id="nombre" placeholder="Ingresa el destino" #nombre>
            </div>

            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <textarea required class="form-control" placeholder="Ingresa la descripción" id="descripcion" rows="3" #descripcion></textarea>
            </div>

            <div class="form-group">
              <label for="imagen">Imagen</label>
              <input required type="text" class="form-control" id="imagen" placeholder="Ingresa la url" #imagen>
            </div>
            <button type="submit" class="btn btn-sm btn-block btn-info rounded-pill shadow-sm" (click)="guardarDatos(nombre.value, imagen.value, descripcion.value)">Guardar <i class="fas fa-check fa-sm"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr class="mb-4 mt-4" *ngIf="destinos.length > 0">
  <div class="row">
    <app-destino-viaje *ngFor="let destino of destinos; let indice = index" [destino] = "destino" [indice] = "indice"></app-destino-viaje>
  </div>
</div>
