<div style="border-radius: 0.5rem" class="card-content">
  <div class="card-img">
    <img style="border-radius: 0.5rem 0.5rem 0 0" src="https://placeimg.com/380/230/nature" alt="">
    <span><h4>{{ indice + 1 }}</h4></span>
  </div>
  <div class="card-desc">
    <h3 style="color: #363636">{{ destino.nombre }}</h3>
    <p>{{ destino.descripcion }}</p>
    <div class="d-flex justify-content-start">
      <a class="btn-card">Me Gusta <i class="fas fa-heart fa-sm"></i></a>
    </div>
  </div>
</div>
